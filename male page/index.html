<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SAMURY | Male Collection</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #000;
  color: #fff;
  user-select: none;
}

/* =========================
   HEADER
========================= */
header {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid #222;
}

header h1 {
  font-family: 'Playfair Display', serif;
  color: gold;
  letter-spacing: 2px;
}

.back-btn {
  position: absolute;
  left: 25px;
  top: 50%;
  transform: translateY(-50%);
  background: gold;
  color: #000;
  padding: 8px 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

/* =========================
   COMING SOON SECTION
========================= */
.coming-soon {
  min-height: 75vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px 20px;
}

.coming-box {
  border: 1px solid gold;
  padding: 50px 40px;
  border-radius: 20px;
  background: linear-gradient(145deg, #111, #0a0a0a);
  box-shadow: 0 0 30px rgba(255,215,0,0.15);
  animation: fadeIn 1s ease;
}

.coming-box i {
  font-size: 45px;
  color: gold;
  margin-bottom: 20px;
}

.coming-box h2 {
  font-family: 'Playfair Display', serif;
  color: gold;
  letter-spacing: 3px;
  margin-bottom: 10px;
  font-size: 28px;
}

.coming-box p {
  font-size: 20px;
  margin-bottom: 10px;
}

.coming-box span {
  font-size: 14px;
  color: #aaa;
}

/* =========================
   FOOTER
========================= */
footer {
  background: #111;
  color: gold;
  text-align: center;
  padding: 12px 0;
  font-size: 14px;
  border-top: 1px solid rgba(255, 215, 0, 0.3);
  box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
}

/* =========================
   SAMSUNG-STYLE GOLD LOADER
========================= */
#page-loader {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.4s ease, visibility 0.4s ease;
}

#page-loader.hidden {
  opacity: 0;
  visibility: hidden;
}

.ring {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 3px solid rgba(255, 215, 0, 0.25);
  border-top-color: gold;
  animation: samsungSpin 1.1s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
}

@keyframes samsungSpin {
  0%   { transform: rotate(0deg); }
  40%  { transform: rotate(160deg); }
  70%  { transform: rotate(260deg); }
  100% { transform: rotate(360deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="page-loader">
  <div class="ring"></div>
</div>

<header>
  <button class="back-btn" onclick="window.location.href='/homepage/index.html'">
    <i class="fa-solid fa-circle-left"></i>
  </button>
  <h1>MALE COLLECTION</h1>
</header>

<section class="coming-soon">
  <div class="coming-box">
    <i class="fa-solid fa-crown"></i>
    <h2>MALE COLLECTION</h2>
    <p>Products Coming Soon</p>
    <span>Power. Presence. Precision.</span>
  </div>
</section>

<footer>© 2026 SAMURY — Male Collection</footer>

<script>
const loader = document.getElementById("page-loader");

window.addEventListener("load", () => {
  loader.classList.add("hidden");
});

document.addEventListener("click", function (e) {
  const link = e.target.closest("a");
  if (!link) return;

  const href = link.getAttribute("href");
  if (!href) return;

  if (href.startsWith("http") || href.startsWith("wa.me") || href.startsWith("#")) return;

  loader.classList.remove("hidden");
});
</script>

</body>
</html>
