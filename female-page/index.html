<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #000;
  color: #fff;
  user-select: none;
}
button { cursor: pointer; }

/* --- HEADER --- */
header {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  border-bottom: 1px solid #222;
}
header h1 {
  font-family: 'Playfair Display', serif;
  color: gold;
  letter-spacing: 2px;
}
.back-btn {
  position: absolute;
  left: 25px;
  top: 50%;
  transform: translateY(-50%);
  background: gold;
  color: #000;
  padding: 8px 12px;
  border-radius: 10px;
  border: none;
}

/* --- PRODUCTS GRID --- */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  padding: 20px;
}

/* --- PRODUCT CARD --- */
.product {
  background: #111;
  border: 1px solid gold;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
  transition: transform 0.3s, box-shadow 0.3s;
}
.product:hover {
  transform: scale(1.03);
  box-shadow: 0 0 15px rgba(255,215,0,0.3);
}

/* --- IMAGE/VIDEO BOX --- */
.image-box {
  position: relative;
  height: 320px;
  cursor: pointer;
}
.product-img,
.product-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.4s ease;
}
.product-video { opacity: 0; }
.product:hover .product-video { opacity: 1; }
.product:hover .product-img { opacity: 0; }

/* --- PLAY ICON --- */
.play-icon {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  color: gold;
  background: rgba(0,0,0,0.3);
  pointer-events: none;
  transition: opacity 0.4s;
}

/* --- WATERMARK --- */
.watermark {
  position: absolute;
  bottom: 8px;
  right: 8px;
  font-family: 'Playfair Display', serif;
  font-size: 14px;
  color: rgba(255,215,0,0.4);
  pointer-events: none;
  user-select: none;
}

/* --- INFO & LIKE BUTTONS --- */
.info-btn, .like-btn {
  position: absolute;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: rgba(0,0,0,0.7);
  color: gold;
  border: 1px solid gold;
  z-index: 5;
}
.info-btn { top: 10px; right: 10px; }
.like-btn { top: 10px; left: 10px; }

/* --- PRODUCT DETAILS --- */
.product-details {
  padding: 10px;
  text-align: center;
}
.product-details h3 { color: gold; font-family: 'Playfair Display', serif; font-size: 16px; }
.price { font-size: 13px; color: #ccc; }
.buy-now, .cart-btn {
  border-radius: 20px;
  padding: 6px 14px;
  margin: 5px 0;
  border: none;
}
.buy-now { background: gold; color: #000; }
.cart-btn { background: transparent; color: gold; border: 1px solid gold; }

/* --- MODAL --- */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.modal {
  background: #111;
  border: 1px solid gold;
  border-radius: 16px;
  padding: 15px;
  width: 95%;
  max-width: 450px;
  text-align: center;
  position: relative;
}
.modal h3 { color: gold; font-family: 'Playfair Display', serif; }
.modal p { font-size: 13px; color: #ccc; margin: 5px 0; }
.modal button { margin-top: 10px; padding: 8px; width: 100%; border-radius: 12px; border: none; font-weight: bold; }

/* --- MODAL CAROUSEL --- */
.carousel {
  position: relative;
  width: 100%;
  height: 300px;
  margin-bottom: 10px;
  overflow: hidden;
  border-radius: 12px;
}
.carousel img,
.carousel video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}
.carousel img.active,
.carousel video.active {
  display: block;
}
.carousel button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  border: none;
  color: gold;
  font-size: 24px;
  padding: 6px 10px;
  cursor: pointer;
}
.carousel .prev { left: 5px; }
.carousel .next { right: 5px; }

footer { text-align: center; font-size: 12px; color: #777; padding: 15px; border-top: 1px solid #222; }

/* --- LIKE BUTTON POP ANIMATION --- */
.like-btn i {
  transition: transform 0.2s ease, color 0.3s ease;
}
.like-btn.unliked i { color: gold; }
.like-btn.liked i {
  animation: pop-bounce 0.4s forwards;
  color: gold;
}
@keyframes pop-bounce {
  0% { transform: scale(1); }
  50% { transform: scale(1.5); }
  70% { transform: scale(1.3); }
  100% { transform: scale(1.4); }
}
.quantity-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 8px 0;
  gap: 5px;

.qty-input {
  width: 40px;

  cursor: pointer;

  background: #ffc107;
}

<script>
// --- PRODUCT INFO ---
const productInfo = {
  "Luxury Black Abaya": {
    desc: "A timeless luxury abaya designed for elegance.",
    fabric: "Premium Nida", sizes: "S, M, L, XL", care: "Gentle wash",

  },
  "Gold Trim Modest Dress": {
    desc: "Elegant modest dress with gold detailing.",
    fabric: "Soft Crepe", sizes: "M, L, XL", care: "Dry clean recommended",
    media: ["/pics/WhatsApp Image 2026-02-03 at 16.53.58.jpeg","/videos/Mayah Abayah in soft creme. Mashaâ€™Allah so prettyðŸ¥¹ Dm to PRE-ORDER.mp4"]
  },
  "Elegant Kimono Abaya": {
    desc: "Flowy kimono abaya with modern cut.",
    fabric: "Silk Blend", sizes: "Free Size", care: "Cold wash only",
    media: ["/pics/WhatsApp Image 2026-02-03 at 16.53.58 (1).jpeg","/videos/dida fashion.mp4"]
  }
};

const buyNowModal = document.getElementById('buyNowModal');
let selectedProduct = null;

// Open modal on Buy Now click
document.querySelectorAll('.buy-now').forEach(btn => {
  btn.addEventListener('click', e => {
    e.stopPropagation();
    selectedProduct = btn.closest('.product');
    buyNowModal.style.display = 'flex';
  });
});

// Close modal
function closeBuyNowModal() {
  buyNowModal.style.display = 'none';
}

// --- Handle platform selection with pre-filled order message ---
document.querySelectorAll('.buy-option').forEach(btn => {
  btn.addEventListener('click', () => {
    if (!selectedProduct) return;

    const name = selectedProduct.dataset.name;
    const qty = selectedProduct.querySelector('.qty-input').value;
    const size = selectedProduct.querySelector('.size-select').value;

    // --- Friendly WhatsApp message ---
    const message = `Hello SAMURY! âœ¨
Iâ€™m interested in ordering: "${name}" ðŸ‘—
Quantity: ${qty}
Size: ${size}

Could you please confirm availability and the next steps? Thank you! ðŸ’›`;

    const platform = btn.dataset.platform;
    switch (platform) {
      case 'instagram':
        window.open(`https://www.instagram.com/direct/t/samuryartelier?text=${encodeURIComponent(message)}`, '_blank');
        break;
      case 'whatsapp':
        window.open(`https://wa.me/254702378716?text=${encodeURIComponent(message)}`, '_blank');
        break;
      case 'tiktok':
        window.open(`https://www.tiktok.com/@SAMURY`, '_blank');
        break;
    }

    closeBuyNowModal();
  });
});
// --- OPEN MODAL ---
function openModal(name){
  const info = productInfo[name];
  
  const modalOverlay = document.getElementById('modalOverlay');

  // SELECT carousel inside the modal
  const carousel = modalOverlay.querySelector('.carousel');

  // Ensure carousel exists
  if(!carousel) return console.error('Carousel element not found!');

  // clear old media
  carousel.querySelectorAll('img, video').forEach(el => el.remove());

  let currentIndex = 0;
  const items = [];

  info.media.forEach((src, i) => {
    let el;
    if(src.endsWith('.mp4')){
      el = document.createElement('video');
      el.src = encodeURI(src);
      el.controls = true;
      el.muted = true;
      el.loop = true;
      el.playsInline = true;
    } else {
      el = document.createElement('img');
      el.src = encodeURI(src);
    }
    if(i===0) el.classList.add('active');
    carousel.appendChild(el);
    items.push(el);
  });

  // NAVIGATION BUTTONS
  const prevBtn = carousel.querySelector('.prev');
  const nextBtn = carousel.querySelector('.next');

  prevBtn.onclick = () => changeMedia(-1);
  nextBtn.onclick = () => changeMedia(1);

  function changeMedia(dir){
    if(items[currentIndex].tagName==='VIDEO') items[currentIndex].pause();
    items[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + dir + items.length) % items.length;
    items[currentIndex].classList.add('active');
    if(items[currentIndex].tagName==='VIDEO') items[currentIndex].play();
  }

  modalOverlay.style.display = 'flex';
}

// --- PRODUCT INFO MODAL ---
const modalOverlay = document.getElementById('modalOverlay');
const modalTitle = document.getElementById('modalTitle');
const modalDesc = document.getElementById('modalDesc');
const modalFabric = document.getElementById('modalFabric');
const modalSizes = document.getElementById('modalSizes');
const modalCare = document.getElementById('modalCare');
let currentIndex = 0;
let carouselItems = [];

document.querySelectorAll('.product .info-btn').forEach(btn => {
  btn.addEventListener('click', e => {
    e.stopPropagation();
    const name = btn.closest('.product').dataset.name;
    const info = productInfo[name];

    modalTitle.textContent = name;
    modalDesc.textContent = info.desc;
    modalFabric.textContent = `Fabric: ${info.fabric}`;
    modalSizes.textContent = `Sizes: ${info.sizes}`;
    modalCare.textContent = `Care: ${info.care}`;

    const carousel = modalOverlay.querySelector('.carousel');
    // Clear previous media
    carousel.querySelectorAll('img, video').forEach(el => el.remove());
    currentIndex = 0;
    carouselItems = [];

    // Add media
    info.media.forEach((src, i) => {
      let el;
      if (src.endsWith('.mp4')) {
        el = document.createElement('video');
        el.src = encodeURI(src);
        el.controls = true;
        el.muted = true;
        el.loop = true;
        el.playsInline = true;
      } else {
        el = document.createElement('img');
        el.src = encodeURI(src);
      }
      if (i === 0) el.classList.add('active');
      carousel.appendChild(el);
      carouselItems.push(el);
    });

    // Carousel nav buttons
    const prevBtn = carousel.querySelector('.prev');
    const nextBtn = carousel.querySelector('.next');

    prevBtn.onclick = () => changeMedia(-1);
    nextBtn.onclick = () => changeMedia(1);

    function changeMedia(dir) {
      if (carouselItems[currentIndex].tagName === 'VIDEO') carouselItems[currentIndex].pause();
      carouselItems[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + dir + carouselItems.length) % carouselItems.length;
      carouselItems[currentIndex].classList.add('active');
      if (carouselItems[currentIndex].tagName === 'VIDEO') carouselItems[currentIndex].play();
    }

    modalOverlay.style.display = 'flex';
  });
});

function closeModal() {
  if(carouselItems) carouselItems.forEach(v => { if(v.tagName === 'VIDEO') v.pause(); });
  modalOverlay.style.display = 'none';
}


// --- CLOSE MODAL ---
function closeModal(){
  const modalOverlay = document.getElementById('modalOverlay');
  const carousel = modalOverlay.querySelector('.carousel'); // âœ… define it here

  if(carousel){
    const items = carousel.querySelectorAll('video');
    items.forEach(v => v.pause());
  }

  modalOverlay.style.display = 'none';
}


// --- PRODUCT CARD BUTTONS ---
document.querySelectorAll('.product .info-btn').forEach(btn=>{
  btn.addEventListener('click', e=>{
    e.stopPropagation();
    openModal(btn.closest('.product').dataset.name);
  });
});

// --- LIKE BUTTONS ---
document.querySelectorAll('.product .like-btn').forEach(btn=>{
  const name = btn.closest('.product').dataset.name;
  const savedLikes = JSON.parse(localStorage.getItem('likedProducts')||'{}');

  if(savedLikes[name]){
    btn.classList.add('liked');
    btn.innerHTML = '<i class="fa-solid fa-heart"></i>';
  } else {
    btn.classList.add('unliked');
    btn.innerHTML = '<i class="fa-regular fa-heart"></i>';
  }

  btn.addEventListener('click', e=>{
    e.stopPropagation();
    const isLiked = btn.classList.contains('liked');
    if(isLiked){
      btn.classList.remove('liked');
      btn.classList.add('unliked');
      btn.innerHTML = '<i class="fa-regular fa-heart"></i>';
    } else {
      btn.classList.remove('unliked');
      btn.classList.add('liked');
      btn.innerHTML = '<i class="fa-solid fa-heart"></i>';
    }
    const savedLikes = JSON.parse(localStorage.getItem('likedProducts')||'{}');
    savedLikes[name] = !isLiked;
    localStorage.setItem('likedProducts',JSON.stringify(savedLikes));
  });
});

// --- PRODUCT CARD VIDEO PLAY ---
document.querySelectorAll('.product .image-box').forEach(box=>{
  const video = box.querySelector('video');
  box.addEventListener('click', ()=>{
    if(video.paused){ video.play(); video.muted=false; }
    else video.pause();
  });
});

// --- ADD TO CART FUNCTIONALITY ---
document.querySelectorAll('.cart-btn').forEach(btn => {
  btn.addEventListener('click', e => {
    e.stopPropagation();

    const productEl = btn.closest('.product');
    const name = productEl.dataset.name;
    const priceText = productEl.querySelector('.price').textContent;
    const img = productEl.querySelector('.product-img').src;
    const qty = parseInt(productEl.querySelector('.qty-input').value);
    const size = productEl.querySelector('.size-select').value; // NEW

    const price = parseInt(priceText.replace(/[^0-9]/g, ''));
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    // Check if product + size already exists in cart
    const existingIndex = cart.findIndex(item => item.name === name && item.size === size);
    if(existingIndex > -1){
      cart[existingIndex].qty += qty;
    } else {
      cart.push({ name, price, img, qty, size }); // include size
    }

    localStorage.setItem('cart', JSON.stringify(cart));

    alert(`${qty} x ${name} (Size: ${size}) added to cart!`);
  });
});


// --- AUTO-PAUSE VIDEO WHEN OUT OF VIEW ---
const productVideos = document.querySelectorAll('.product .product-video');

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    const video = entry.target;
    if(entry.isIntersecting){
      // video is in viewport, do nothing
    } else {
      // video is out of viewport, pause it
      if(!video.paused) video.pause();
    }
  });
}, {
  threshold: 0.5 // triggers when 50% of video is visible
});

// observe all product videos
productVideos.forEach(video => observer.observe(video));

// --- QUANTITY BUTTONS ---
document.querySelectorAll('.product').forEach(product => {
  const minusBtn = product.querySelector('.qty-minus');
  const plusBtn = product.querySelector('.qty-plus');
  const qtyInput = product.querySelector('.qty-input');

  minusBtn.addEventListener('click', () => {
    let current = parseInt(qtyInput.value);
    if(current > 1) qtyInput.value = current - 1;
  });

  plusBtn.addEventListener('click', () => {
    let current = parseInt(qtyInput.value);
    qtyInput.value = current + 1;
  });
});
function scrollToProductFromURL() {
  const params = new URLSearchParams(window.location.search);
  const productName = params.get('name');
  if (!productName) return;

  // Find product div with matching data-name
  const productEl = Array.from(document.querySelectorAll('.product'))
    .find(p => p.dataset.name === productName);
  
  if (productEl) {
    productEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
    productEl.style.border = '2px solid gold';
    productEl.style.boxShadow = '0 0 20px rgba(255,215,0,0.7)';
    setTimeout(() => {
      productEl.style.border = '';
      productEl.style.boxShadow = '';
    }, 2500);
  }
}

// Run on page load
window.addEventListener('DOMContentLoaded', scrollToProductFromURL);

// --- BUY NOW FUNCTIONALITY ---
document.querySelectorAll('.buy-now').forEach(btn => {
  btn.addEventListener('click', e => {
    e.stopPropagation();

    const productEl = btn.closest('.product');
    const name = productEl.dataset.name;
    const priceText = productEl.querySelector('.price').textContent;
    const img = productEl.querySelector('.product-img').src;
    const qty = parseInt(productEl.querySelector('.qty-input').value);
    const size = productEl.querySelector('.size-select').value;

    const price = parseInt(priceText.replace(/[^0-9]/g, ''));
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');

    // Check if product + size already exists in cart
    const existingIndex = cart.findIndex(item => item.name === name && item.size === size);
    if(existingIndex > -1){
      cart[existingIndex].qty += qty;
    } else {
      cart.push({ name, price, img, qty, size });
    }

    localStorage.setItem('cart', JSON.stringify(cart));
  });
});

</script>
