<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/touch.css">
<title>SAMURY | Cart</title>
<link rel="stylesheet" href="/touch.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #000;
  color: #fff;
}
/* =====================
   LUXURY BACK ICON
===================== */

.back-icon-btn {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: transparent;
  border: 1.5px solid gold;
  color: gold;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.back-icon-btn:hover {
  background: gold;
  color: #000;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
  transform: translateY(-50%) scale(1.08);
}


header {
  position: relative;
  text-align: center;
  padding: 30px 20px;
  border-bottom: 1px solid #222;
}
header h1 {
  color: gold;
  letter-spacing: 3px;
  margin: 0;
}

.cart-container {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid gold;
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 20px;
  gap: 10px;
}

.cart-item h3 {
  margin: 0;
  color: gold;
}

.cart-item p {
  margin: 6px 0 0;
  color: #ccc;
  font-size: 14px;
}

.cart-actions {
  display: flex;
  gap: 10px;
}

.remove-btn, .view-btn {
  background: transparent;
  border: 1px solid red;
  color: red;
  padding: 8px 12px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.view-btn {
  border-color: gold;
  color: gold;
}

.remove-btn:hover {
  background: red;
  color: #000;
}

.view-btn:hover {
  background: gold;
  color: #000;
}

.total {
  text-align: right;
  margin-top: 30px;
  margin-right: 40px;
  font-size: 18px;
}

.checkout {
  text-align: center;
  margin-top: 40px;
}

.checkout button {
  background: gold;
  color: #000;
  border: none;
  padding: 15px 40px;
  border-radius: 30px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

.checkout button:hover {
  background: #fff;
}

.empty {
  text-align: center;
  color: #777;
  margin-top: 60px;
}
/* =====================
       SAMSUNG-STYLE GOLD LOADER
    ===================== */
    #page-loader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    #page-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .ring {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 3px solid rgba(255, 215, 0, 0.25);
      border-top-color: gold;
      animation: samsungSpin 1.1s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
    }

    @keyframes samsungSpin {
      0%   { transform: rotate(0deg); }
      40%  { transform: rotate(160deg); }
      70%  { transform: rotate(260deg); }
      100% { transform: rotate(360deg); }
    }
/* =====================
   DELETE CONFIRM MODAL
===================== */

.delete-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  visibility: hidden;
  opacity: 0;
  transition: 0.3s ease;
  z-index: 10000;
}

.delete-modal.active {
  visibility: visible;
  opacity: 1;
}

.delete-box {
  background: #111;
  border: 1px solid gold;
  border-radius: 18px;
  padding: 30px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  animation: popUp 0.3s ease;
}

.delete-box h2 {
  color: gold;
  margin-bottom: 10px;
}

.delete-box p {
  color: #ccc;
  font-size: 14px;
  margin-bottom: 25px;
}

.delete-actions {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.cancel-delete,
.confirm-delete {
  padding: 10px 18px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
  border: none;
}

.cancel-delete {
  background: transparent;
  border: 1px solid #555;
  color: #aaa;
}

.cancel-delete:hover {
  background: #333;
  color: #fff;
}

.confirm-delete {
  background: red;
  color: #fff;
}

.confirm-delete:hover {
  background: gold;
  color: #000;
}

@keyframes popUp {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
/* =====================
   PREMIUM EMPTY CART
===================== */

.empty-state {
  text-align: center;
  margin-top: 80px;
  animation: fadeLuxury 0.6s ease;
}

.empty-icon {
  font-size: 60px;
  color: gold;
  margin-bottom: 20px;
  opacity: 0.9;
}

.empty-state h2 {
  color: gold;
  font-weight: 600;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

.empty-state p {
  color: #aaa;
  font-size: 14px;
  margin-bottom: 30px;
}

.empty-state button {
  background: gold;
  color: #000;
  border: none;
  padding: 14px 35px;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.empty-state button:hover {
  background: #fff;
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
}

@keyframes fadeLuxury {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>
<!-- LOADER -->
  <div id="page-loader">
    <div class="ring"></div>
  </div>
<header>
  <button class="back-icon-btn" onclick="window.location.href='/homepage/index.html'">
  <i class="fas fa-arrow-left"></i>
</button>
  <h1>YOUR CART</h1>
</header>

<div class="cart-container" id="cart"></div>
<div class="total" id="total"></div>
<div class="checkout" id="checkout"></div>

<!-- DELETE CONFIRM MODAL -->
<div id="deleteModal" class="delete-modal">
  <div class="delete-box">
    <h2>Remove Item?</h2>
    <p>Are you sure you want to remove this item from your cart?</p>
    <div class="delete-actions">
      <button class="cancel-delete" onclick="closeDeleteModal()">Cancel</button>
      <button class="confirm-delete" onclick="confirmDelete()">Yes, Remove</button>
    </div>
  </div>
</div>

<script>
const cartContainer = document.getElementById("cart");
const totalDiv = document.getElementById("total");
const checkoutDiv = document.getElementById("checkout");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
  cartContainer.innerHTML = "";
  totalDiv.innerHTML = "";
  checkoutDiv.innerHTML = "";

  if (cart.length === 0) {
  cartContainer.innerHTML = `
    <div class="empty-state">
      <div class="empty-icon">
        <i class="fas fa-bag-shopping"></i>
      </div>
      <h2>Your Cart is Empty</h2>
      <p>Looks like you havenâ€™t added anything yet.</p>
      <button onclick="window.location.href='/homepage/index.html'">
        Continue Shopping
      </button>
    </div>
  `;
  return;
}


  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    cartContainer.innerHTML += `
      <div class="cart-item">
        <div>
          <h3>${item.name}</h3>
          <p>Size: ${item.size}</p>
          <p>Quantity: ${item.qty}</p>
          <p>Price: KES ${item.price}</p>
        </div>
        <div class="cart-actions">
          <button class="view-btn" onclick="viewProduct('${encodeURIComponent(item.name)}')">
            <i class="fas fa-eye"></i> View
          </button>
          <button class="remove-btn" onclick="removeItem(${index})">
            <i class="fas fa-trash"></i> Remove
          </button>
        </div>
      </div>
    `;
  });

  totalDiv.innerHTML = `<strong>Total: KES ${total}</strong>`;

  checkoutDiv.innerHTML = `
    <button onclick="checkout()">Checkout via WhatsApp</button>
  `;
}

let deleteIndex = null;

function removeItem(index) {
  deleteIndex = index;
  document.getElementById("deleteModal").classList.add("active");
}

function closeDeleteModal() {
  document.getElementById("deleteModal").classList.remove("active");
  deleteIndex = null;
}

function confirmDelete() {
  if (deleteIndex !== null) {
    cart.splice(deleteIndex, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }
  closeDeleteModal();
}


function checkout() {
  let message = "Hello SAMURY, I would like to order:%0A";
  cart.forEach(item => {
    message += `- ${item.name} (Size: ${item.size}, Qty: ${item.qty})%0A`;
  });
  window.open(`https://wa.me/254702378716?text=${message}`, "_blank");
}

// Redirect to product page
function viewProduct(name) {
  // Encode the product name to safely include in URL
  const productName = encodeURIComponent(name);
  // Redirect to product page (update the URL if your product page is different)
  window.location.href = `/female-page/index.html?name=${productName}`;
}

renderCart();
const loader = document.getElementById("page-loader");

// Hide loader after load
window.addEventListener("load", () => {
  loader.classList.add("hidden");
});

// Show loader for internal links only
document.addEventListener("click", function (e) {
  const link = e.target.closest("a");

  if (!link) return;

  const href = link.getAttribute("href");

  if (!href) return;

  // Ignore external links
  if (href.startsWith("http") || href.startsWith("wa.me") || href.startsWith("#")) return;

  loader.classList.remove("hidden");
});
</script>

</body>
</html>
