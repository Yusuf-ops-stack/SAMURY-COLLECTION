<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/touch.css">
<title>SAMURY | Cart</title>
<link rel="stylesheet" href="/touch.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #000;
  color: #fff;
}
.back-btn {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: gold;
  color: #000;
  padding: 8px 12px;
  border-radius: 8px;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  transition: 0.3s;
}

header {
  position: relative;
  text-align: center;
  padding: 30px 20px;
  border-bottom: 1px solid #222;
}
header h1 {
  color: gold;
  letter-spacing: 3px;
  margin: 0;
}

.cart-container {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid gold;
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 20px;
  gap: 10px;
}

.cart-item h3 {
  margin: 0;
  color: gold;
}

.cart-item p {
  margin: 6px 0 0;
  color: #ccc;
  font-size: 14px;
}

.cart-actions {
  display: flex;
  gap: 10px;
}

.remove-btn, .view-btn {
  background: transparent;
  border: 1px solid red;
  color: red;
  padding: 8px 12px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.view-btn {
  border-color: gold;
  color: gold;
}

.remove-btn:hover {
  background: red;
  color: #000;
}

.view-btn:hover {
  background: gold;
  color: #000;
}

.total {
  text-align: right;
  margin-top: 30px;
  margin-right: 40px;
  font-size: 18px;
}

.checkout {
  text-align: center;
  margin-top: 40px;
}

.checkout button {
  background: gold;
  color: #000;
  border: none;
  padding: 15px 40px;
  border-radius: 30px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

.checkout button:hover {
  background: #fff;
}

.empty {
  text-align: center;
  color: #777;
  margin-top: 60px;
}
</style>
</head>

<body>

<header>
  <button class="back-btn" onclick="window.location.href='/homepage/index.html'">
    <i class="fas fa-arrow-left"></i> Back
  </button>
  <h1>YOUR CART</h1>
</header>

<div class="cart-container" id="cart"></div>
<div class="total" id="total"></div>
<div class="checkout" id="checkout"></div>

<script>
const cartContainer = document.getElementById("cart");
const totalDiv = document.getElementById("total");
const checkoutDiv = document.getElementById("checkout");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
  cartContainer.innerHTML = "";
  totalDiv.innerHTML = "";
  checkoutDiv.innerHTML = "";

  if (cart.length === 0) {
    cartContainer.innerHTML = "<p class='empty'>Your cart is empty</p>";
    return;
  }

  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    cartContainer.innerHTML += `
      <div class="cart-item">
        <div>
          <h3>${item.name}</h3>
          <p>Size: ${item.size}</p>
          <p>Quantity: ${item.qty}</p>
          <p>Price: KES ${item.price}</p>
        </div>
        <div class="cart-actions">
          <button class="view-btn" onclick="viewProduct('${encodeURIComponent(item.name)}')">
            <i class="fas fa-eye"></i> View
          </button>
          <button class="remove-btn" onclick="removeItem(${index})">
            <i class="fas fa-trash"></i> Remove
          </button>
        </div>
      </div>
    `;
  });

  totalDiv.innerHTML = `<strong>Total: KES ${total}</strong>`;

  checkoutDiv.innerHTML = `
    <button onclick="checkout()">Checkout via WhatsApp</button>
  `;
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function checkout() {
  let message = "Hello SAMURY, I would like to order:%0A";
  cart.forEach(item => {
    message += `- ${item.name} (Size: ${item.size}, Qty: ${item.qty})%0A`;
  });
  window.open(`https://wa.me/254702378716?text=${message}`, "_blank");
}

// Redirect to product page
function viewProduct(name) {
  // Encode the product name to safely include in URL
  const productName = encodeURIComponent(name);
  // Redirect to product page (update the URL if your product page is different)
  window.location.href = `/female-page/index.html?name=${productName}`;
}

renderCart();
</script>

</body>
</html>
